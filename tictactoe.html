<!DOCTYPE html>
<html lang="en">

<body>
<h3>Caro Game Simple</h3>
<p id="carogame" />
<input type="button" value='Chơi' id="Chơi" onclick="play1()">
</body>

</html>
<script>
    let b = document.getElementById("carogame");
    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = new Array('.', '.', '.', '.', '.');
    }
    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp&nbsp";
        }
    }
    data += "<br/><br/><input type='button' value='Chơi' onclick='play1()'>"
    b.innerHTML = data;
    function play1() {
        let positionX1 = prompt("X: ");
        let positionY1 = prompt("Y: ");
        data = "";
        board[positionX1][positionY1] = "x";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Chơi' onclick='play2()'>"
        b.innerHTML = "<hr/>" + data;
        for(i=0; i<5; i++){
            for (j=0; j<5; j++){
                if (board[i][j]=="x"){
                    if ((board[i][j-1]=="x"&&board[i][j+1]=="x")||(board[i+1][j]=="x"&&board[i-1][j]=="x")||(board[i-1][j-1]=="x"&&board[i+1][j+1]=="x")||(board[i-1][j+1]=="x"&&board[i+1][j-1]=="x")){
                        alert("win")
                    }
                }
            }
        }
        console.log(board)
    }
    function play2(){
        let positionX1 = prompt("X: ");
        let positionY1 = prompt("Y: ");
        data = "";
        board[positionX1][positionY1] = "O";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Chơi' onclick='play1()'>"
        b.innerHTML = "<hr/>" + data;
    }
</script>
</body>
</html>
